<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz - Top 10 Quiz</title>
    <link rel="stylesheet" href="quiz.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Top 10 Quiz</h1>
        </header>
        <main class="quiz-container">
            <div class="quiz-header">
                <h2 class="quiz-title"></h2>
                <div class="timer">Time left: 2:30</div>
            </div>
            <div class="question">
                <p>Can you name the top 10 <span class="topic"></span>?</p>
            </div>
            <div class="input-container">
                <input type="text" class="answer-input" placeholder="Enter your answer...">
                <button class="submit-answer">Submit</button>
            </div>
            <div class="feedback-message"></div>
            <div class="results">
                <table class="answers-table">
                    <thead>
                        <tr>
                            <th colspan="4">Top 10 Answers</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="rank">1</td>
                            <td class="answer"></td>
                            <td class="rank">6</td>
                            <td class="answer"></td>
                        </tr>
                        <tr>
                            <td class="rank">2</td>
                            <td class="answer"></td>
                            <td class="rank">7</td>
                            <td class="answer"></td>
                        </tr>
                        <tr>
                            <td class="rank">3</td>
                            <td class="answer"></td>
                            <td class="rank">8</td>
                            <td class="answer"></td>
                        </tr>
                        <tr>
                            <td class="rank">4</td>
                            <td class="answer"></td>
                            <td class="rank">9</td>
                            <td class="answer"></td>
                        </tr>
                        <tr>
                            <td class="rank">5</td>
                            <td class="answer"></td>
                            <td class="rank">10</td>
                            <td class="answer"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="quiz-footer">
                <div class="score">Score: 0/10</div>
                <div class="win-message hidden"></div>
                <a href="index.html" class="back-to-home">Back to Home</a>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
